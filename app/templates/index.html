<!DOCTYPE html>
<html>
<head>
    <title>Employee List</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/employee.css') }}">
</head>
<body>
    <form method="POST" action="/employee/employee_list" class="form" name="employee_data">
        <label>Name: <input required class="input" type="text" name="name"></label><br>
        <label>Age: <input required class="input" type="text" name="age"></label><br>
        <label>Date of Birth: <input required class="input" type="date" name="dob"></label><br>
        <label>Salary: <input required class="input" type="text" name="salary"></label><br>
        <label>Qualification: <input required class="input" type="text" name="qualification"></label><br>
        <input type="submit" class="submit" value="Add Employee" class="">


        <footer>
            <h4 data-text="Registration">Registration</h4>
        </footer>

    </form>
</body>
</html>
